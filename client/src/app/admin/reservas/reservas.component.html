<mat-table [dataSource]="dataSource" class="mat-elevation-z8 reservas">

  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
    <mat-cell *matCellDef="let evento"> {{evento.usuario.nombre}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="titulo">
    <mat-header-cell *matHeaderCellDef> Título </mat-header-cell>
    <mat-cell *matCellDef="let evento"> {{evento.titulo}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="fecha">
    <mat-header-cell *matHeaderCellDef> Día reserva </mat-header-cell>
    <mat-cell *matCellDef="let evento"> {{evento.fecha | date:'mediumDate'}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="direccion">
    <mat-header-cell *matHeaderCellDef> Dirección </mat-header-cell>
    <mat-cell *matCellDef="let evento"> {{evento.direccion.calle}} {{evento.direccion.numero}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="detalle">
    <mat-header-cell *matHeaderCellDef> Ver detalle </mat-header-cell>
    <mat-cell *matCellDef="let evento"> Editar </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
