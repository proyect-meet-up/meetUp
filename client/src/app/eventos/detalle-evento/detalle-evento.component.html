<div class="detalle-evento" *ngIf="evento">
  <div class="detalle-evento__title">
    {{evento.titulo | uppercase}}
  </div>
  <div class="detalle-evento__context">
    <div class="detalle-evento__left">
      <div class="detalle-evento__imagen">
        <img src="{{evento.imagen}}" alt="{{evento.titulo}}">
      </div>
    </div>
    <div class="detalle-evento__right">
      <div class="detalle-evento__description">
        <h5>Descripción:</h5>
        <span>{{evento.descripcion}}</span>
      </div>
      <div class="detalle-evento__location">
        <h5>Dirección:</h5>
        <address>{{evento.direccion.calle}} {{evento.direccion.numero}} {{evento.direccion.provincia}} {{evento.direccion.codigoPostal}}</address>
      </div>
      <app-mapa class="detalle-evento__mapa" [direccion]="evento.direccion"></app-mapa>
    </div>
  </div>
  <button mat-raised-button color="primary" (click)="irReserva()">Reserva</button>
</div>
