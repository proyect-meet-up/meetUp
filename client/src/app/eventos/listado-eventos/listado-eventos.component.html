<div class="eventos">
  <app-card-evento
    *ngFor="let evento of eventos; let i = index"
    [curso]="evento"
    [index]="i">
  </app-card-evento>
</div>

<div *ngIf="eventos.length === 0" >
  <div class="mensaje-no-eventos">
      <h4 class="mensaje-no-eventos__title">
        Oppsss....perdona pero no hemos encontrado ninguna coincidencia
      </h4>
      <button mat-fab color="accent" (click)="eventoClickBoton()"><mat-icon>home</mat-icon></button>
  </div>
</div>
