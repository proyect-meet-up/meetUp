
<form class="tab-usuario"
      [formGroup]="formularioDatosUsuario"
      (ngSubmit)="actualizarDatosUsuario()">
  <div class="tab-usuario__wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre" formControlName="nombre">
      <mat-error *ngIf="noEsCampoValido('nombre')">
        {{ obtenerMensajeError('nombre') }}
      </mat-error>
      <mat-icon matSuffix>face</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input matInput placeholder="Apellido" formControlName="apellido">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="noEsCampoValido('apellido')">
        {{ obtenerMensajeError('apellido') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>

    <button mat-raised-button color="primary">
      <span #text>Modificar</span>
    </button>
  </div>
</form>
