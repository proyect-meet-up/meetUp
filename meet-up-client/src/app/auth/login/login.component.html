<div class="login">
  <div class="login__title">
    <h2>Login</h2>
  </div>
  <form class="login__form" [formGroup]="formularioLogin"  (ngSubmit)="login()">

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email">
      <mat-icon matSuffix>mail</mat-icon>
      <mat-error *ngIf="noEsCampoValido('email')">
        {{ obtenerMensajeError('email') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="noEsCampoValido('password')">
        {{ obtenerMensajeError('password') }}
      </mat-error>
    </mat-form-field>

    <button mat-raised-button >
      Log in
    </button>

  </form>
</div>
