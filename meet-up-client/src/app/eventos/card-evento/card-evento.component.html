<div class="card" *ngIf="curso" (click)="irDetalleEvento(curso.uid)">
  <div class="card__container-imagen">
    <img class="card__imagen" [src]="curso.imagen" alt="{{curso.imagen}}">
  </div>
  <div class="card__title">
    {{curso.titulo | upperLetterFisrtWord}}
  </div>
  <div class="card__location">
    {{curso.direccion}}
  </div>
  <!-- <div class="card__desscription">
    {{curso.descripcion}}
  </div> -->
</div>
