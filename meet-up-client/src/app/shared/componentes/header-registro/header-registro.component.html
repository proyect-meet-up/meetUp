<div class="header-registro">
  <nav class="header-registro__nav">
    <span class="header-registro__logo" [routerLink]="['privado']">
      PRIVADO
    </span>
    <div class="header-registro__links">
      <a class="header-registro__links-items ">Hola Pepito</a>
      <a class="header-registro__links-items header-registro__dropdown">
        <img class="header-registro__avatar" src="assets/usuarios-imagenes/usuario1.jpg" alt="usuario">
        <div class="header-registro__dropdown-content">
          <div class="header-registro__dropdown-items">
            <a [routerLink]="['privado','perfil']">Editar perfil</a>
            <mat-icon>create</mat-icon>
          </div>
          <div class="header-registro__dropdown-items">
            <a [routerLink]="['/']" (click)="cerrarSesion()">Cerrar sesión</a>
            <mat-icon>close</mat-icon>
          </div>
        </div>
      </a>
      <button mat-button [matMenuTriggerFor]="menu" class="header-registro__links-items m-l">
        <span>Mis gestiones</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['privado', 'eventos']">Próximos</button>
        <button mat-menu-item [routerLink]="['privado', 'eventos']">Históricos</button>
        <button mat-menu-item [routerLink]="['privado', 'nuevo-evento']">Nuevo evento</button>
      </mat-menu>

    </div>
  </nav>
</div>
